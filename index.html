<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Space Themed Calculator</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <!--Spaceship Background -->
    <div class="spaceship">
	<div class="window"></div>
        <div class="fin left"></div>
        <div class="fin right"></div>
        <div class="flame"></div>
    </div>

    <!-- Calculator UI -->
    <div class="calculator-container">
        <div class="calculator">
            <div class="display" id="display">0</div>
            <div class="buttons">
                <button class="button" onclick="appendToDisplay('sin(')">sin</button>
                <button class="button" onclick="appendToDisplay('cos(')">cos</button>
                <button class="button" onclick="appendToDisplay('tan(')">tan</button>
		<button class="button" onclick="appendToDisplay('ln(')">ln</button>
                <button class="button" onclick="clearDisplay()">C</button>

                <button class="button" onclick="appendToDisplay('csc(')">csc</button>
                <button class="button" onclick="appendToDisplay('sec(')">sec</button>
                <button class="button" onclick="appendToDisplay('cot(')">cot</button>
                <button class="button" onclick="appendToDisplay('log(')">log</button>
		<button class="button" onclick="clearHistory()">CH</button>

                <button class="button" onclick="appendToDisplay('1')">1</button>
                <button class="button" onclick="appendToDisplay('2')">2</button>
                <button class="button" onclick="appendToDisplay('3')">3</button>
		<button class="button" onclick="appendToDisplay('+')">+</button>
		<button class="button" onclick="appendToDisplay('^')">^</button>

		<button class="button" onclick="appendToDisplay('4')">4</button>
		<button class="button" onclick="appendToDisplay('5')">5</button>
                <button class="button" onclick="appendToDisplay('6')">6</button>
		<button class="button" onclick="appendToDisplay('-')">-</button>
		<button class="button" onclick="appendToDisplay('-')">(-)</button>

		<button class="button" onclick="appendToDisplay('7')">7</button>
                <button class="button" onclick="appendToDisplay('8')">8</button>
		<button class="button" onclick="appendToDisplay('9')">9</button>
		<button class="button" onclick="appendToDisplay('*')">*</button>
		<button class="button" onclick="appendToDisplay('.')">.</button>

		<button class="button" onclick="appendToDisplay('(')">(</button>
		<button class="button" onclick="appendToDisplay('0')">0</button>
                <button class="button" onclick="appendToDisplay(')')">)</button>
		<button class="button" onclick="appendToDisplay('/')">/</button>
                <button class="button" onclick="calculateResult()">=</button>

            </div>
        </div>
	<!-- History Panel on the right side -->
        <div class="history">
            <h3>History</h3>
            <ul id="historyList">
                <!-- History results will appear here -->
            </ul>
        </div>
    </div>

    <script src="script.js"></script>
    <script src="stars.js"></script>
</body>
</html>
